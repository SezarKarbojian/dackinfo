</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h2>Sök efter modell</h2>
			<br />
			<form onsubmit="updateTable()" id="searchForm" class="form-inline">
				<div class="form-group">
					<select id="mySelectID" onchange="populateModelSelect(this)" name="select" class="form-control">
						<option value="">Biltillverkare</option>
					</select>
					
					<select id="mySelectID2" onchange="return updateTable()" name="select2" class="form-control">
						<option value="">Modell</option>
					</select>
				</div>
			</form>
		</div>
		<div class="row">
			<table id="myTable" class="compact responsive table table-striped table-bordered" cellspacing="1" width="100%"></table>
		</div>
	</div>

</body>
